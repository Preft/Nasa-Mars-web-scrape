<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="body">
    <!--Header & Button-->
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    </div>
    <div class="container">
        <!--Latest Article-->
        <div class="row">
            <div class="col-md-12">
                <h1>Latest Mars News</h1>
                <p><strong>{{scraped_data.Article_Title }}</strong><br>
                {{scraped_data.Article_Content }}</p>
            </div>
        </div>
        <!--Featured Image & Mars Facts-->
        <div class="row">
          <div class="col-md-8">
            <h2 class="center">Featured Mars Image</h2>
            <div class="img-featured">
              <img src="{{scraped_data.Featured_Image_url}}" alt="Featured Mars Image">
            </div>
          </div>
          <div class="col-md-4">
            <h4 class="center">Mars Facts</h4>
            <div class="table-text">
              {{scraped_data.Mars_Facts_html_table | safe}}
            </div>
          </div>
        </div>
        <!--Mars Hemispheres-->
        <div class="row center">
          <div class="col-lg-12">
            <h2>Mars Hemispheres</h2>
          </div>
        </div>
        <div class="row">
            {% for pic in scraped_data.Hemisphere_list %}
                <div class="col-lg-6 img-hemosphere">
                    <h5 class="center">{{pic.title}}</h5>
                    <div class="img-hemosphere">
                      <img src="{{pic.img_src}}" alt="Featured Mars Image">
                    </div>
                </div>
            {% endfor %}
        </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
